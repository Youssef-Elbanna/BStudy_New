    <script>
document.addEventListener('DOMContentLoaded', function() {
    const usernameElem = document.getElementById('settings-username');
    const emailElem = document.getElementById('settings-email');
    if (!usernameElem || !emailElem) return;
    const token = localStorage.getItem('student_token');
    if (!token) {
        usernameElem.style.display = 'none';
        emailElem.style.display = 'none';
        return;
    }
    fetch('http://localhost:3000/api/student/profile/me', {
        headers: { 'Authorization': 'Bearer ' + token }
    })
    .then(res => res.json())
    .then(data => {
        usernameElem.textContent = data.username || '';
        emailElem.textContent = data.email || '';
        usernameElem.style.display = '';
        emailElem.style.display = '';
    })
    .catch(() => {
        usernameElem.style.display = 'none';
        emailElem.style.display = 'none';
    });
});
</script>
