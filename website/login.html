<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body dir="rtl">
    <div class="overlay"></div>
    <header>
        <nav>
            <h3>B-Study</h3>
            <img style="width: 40px; height: 40px" src="../asseds/images/logo.png" />
        </nav>
    </header>
    <section class="login-section">
        <div class="login-container">
            <h2>سجل الدخول الى حسابك</h2>
            <div class="content">
                <a href="#" class="google-login">
                    <h3>تسجيل الدخول باستخدام جوجل</h3>
                    <div class="icon">
                        <img src="../asseds/images/google-icon.svg" alt="">
                    </div>
                </a>
                <div class="line">
                    <span>او ادخل لحسابك باستخدام</span>
                </div>
                <form action="" method="" class="form-login">
                    <input type="text" name="username" placeholder=" اكتب ايميلك هنا او رقم التليفون" />
                    <input type="password" name="password" placeholder="اكتب كلمة السر هنا" />
                    <a href="#">نسيت كلمة السر؟ <span>دوس هنا</span></a>
                    <input type="submit" value="تسجيل الدخول" />
                </form>
                <a href="signup.html">مش عامل حساب في المنصة؟ <span>دوس هنا</span></a>
            </div> 
        </div>
    </section>
    <script>
    document.querySelector('.form-login').addEventListener('submit', async function(e) {
        e.preventDefault();
        const username = this.querySelector('input[name="username"]').value;
        const password = this.querySelector('input[name="password"]').value;
        const msg = document.getElementById('loginMsg') || (() => {
            const m = document.createElement('div');
            m.id = 'loginMsg';
            m.style.margin = '10px 0';
            this.parentNode.insertBefore(m, this.nextSibling);
            return m;
        })();
        msg.innerHTML = '';
        try {
            const res = await fetch('http://localhost:3000/api/student/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: username, password })
            });
            const data = await res.json();
            if (res.ok && data.token) {
                localStorage.setItem('student_token', data.token);
                msg.innerHTML = '<div class="alert alert-success">تم تسجيل الدخول بنجاح!</div>';
                setTimeout(() => { window.location.href = 'dashboard.html'; }, 1200);
            } else {
                msg.innerHTML = '<div class="alert alert-danger">' + (data.message || 'فشل تسجيل الدخول') + '</div>';
            }
        } catch (err) {
            msg.innerHTML = '<div class="alert alert-danger">حدث خطأ في الاتصال بالخادم</div>';
        }
    });
    </script>
</body>
</html>
